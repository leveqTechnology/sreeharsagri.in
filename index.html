  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.2rem;

      color: #2d6a2d;

      display: flex;

    .gallery img {
      width: 200px;
      height: 130px;
      object-fit: cover;
      border-radius: 10px;

    .img{
        transform: translateX(52px,20px);
            }

      margin-top: 20px;
    }

    input[type="email"] {
      padding: 10px;
      width: 250px;

      outline: none;

    button {
      padding: 10px 18px;
      border: none;
      background: #2d6a2d;
      color: white;
      border-radius: 8px;
      cursor: pointer;

    .logo img {
width: 20%;
height: auto;
margin-bottom: 1px;
}

<body>
    <div class="logo"><img src="./img/logo.PNG" alt="Company Logo"></div>

  </div>

  <div class="email-box">
    <p>Enter your email to get updates:</p>
    <input type="email" id="emailInput" placeholder="Your email" />
    <button onclick="submitEmail()">Notify Me</button>
    <p id="responseMsg" style="margin-top:10px; color:#2d6a2d;"></p>
  </div>

  <footer>
    © 2025 Leveq Technology — All Rights Reserved. Production by <a href="https://leveqtechnology.vercel.app/">Leveq Technology.</a> 
  </footer>

  <script>
  function submitEmail() {
    const email = document.getElementById("emailInput").value;
    const msg = document.getElementById("responseMsg");

    if (!email || !email.includes("@")) {
      msg.style.color = "red";
      msg.textContent = "Please enter a valid email address.";
      return;
    }

    // This opens the user's email client to send you an email
    window.location.href = "mailto:harivignesh1910@gmail.com?subject=New Signup&body=" + email;

    msg.style.color = "green";
    msg.textContent = "Thanks! Your email client will open to send the message.";
  }
</script>

</body>
