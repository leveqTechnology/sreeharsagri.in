<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Harsha Agri Tech — Under Construction</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg1:#0f2027;
      --bg2:#203a43;
      --bg3:#2c5364;
      --accent:#9BE564;
      --accent2:#3DDC84;
      --text:#EAF7E1;
      --muted:#b7c9b0;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Inter, sans-serif;
      background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .card{
      max-width:900px;
      width:90%;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.2);
      border-radius:20px;
      backdrop-filter:blur(10px);
      padding:40px;
      text-align:center;
      box-shadow:0 20px 40px rgba(0,0,0,0.4);
    }
    .logo-space{
      width:100px;
      height:60px;
      margin:0 auto 20px;
      border:2px dashed rgba(255,255,255,0.6);
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:12px;
      color:var(--muted);
      background-color: #b7c9b0;
    }
    h1{
      font-family:Montserrat, sans-serif;
      font-size:2rem;
      margin-bottom:10px;
    }
    p{color:var(--muted);margin-bottom:20px}
    .countdown{
      display:flex;
      justify-content:center;
      gap:20px;
      margin-bottom:20px;
    }
    .time{
      background:rgba(255,255,255,0.08);
      border-radius:12px;
      padding:10px 14px;
      min-width:70px;
    }
    .val{font-size:1.5rem;font-weight:700}
    .lab{font-size:0.8rem;color:var(--muted)}
    .input{
      display:flex;
      justify-content:center;
      gap:10px;
      margin-top:20px;
    }
    .input input{
      padding:10px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.2);
      background:rgba(0,0,0,0.3);
      color:var(--text);
      flex:1;
      min-width:200px;
    }
    .input button{
      padding:10px 16px;
      border:none;
      border-radius:8px;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      color:#0f2027;
      font-weight:700;
      cursor:pointer;
    }
    footer{
      margin-top:30px;
      font-size:0.8rem;
      color:var(--muted);
    }
    @media(max-width:600px){
      h1{font-size:1.5rem}
      .countdown{gap:10px}
      .time{min-width:60px;padding:8px}
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-space"><img width="100px" src="./pic/logo.PNG" alt=""></div>
    <h1>hari Sree Harsha Agri Tech</h1>
    <p>Our website is under construction. We’re launching soon with smart farming solutions.</p>

    <div class="countdown">
      <div class="time"><div class="val" id="dd">--</div><div class="lab">Days</div></div>
      <div class="time"><div class="val" id="hh">--</div><div class="lab">Hours</div></div>
      <div class="time"><div class="val" id="mm">--</div><div class="lab">Minutes</div></div>
      <div class="time"><div class="val" id="ss">--</div><div class="lab">Seconds</div></div>
    </div>

    <div class="input">
      <input type="email" id="email" placeholder="yourname@example.com" />
      <button id="subscribeBtn">Notify Me</button>
    </div>

    <footer>© <span id="year"></span> Harsha Agri Tech. All rights reserved.</footer>
  </div>

  <script>
    // Countdown
    const target = new Date(Date.now() + 30*24*60*60*1000); // 30 days from now
    function update(){
      const now = new Date();
      const t = target - now;
      const dd = Math.floor(t/(1000*60*60*24));
      const hh = Math.floor((t%(1000*60*60*24))/(1000*60*60));
      const mm = Math.floor((t%(1000*60*60))/(1000*60));
      const ss = Math.floor((t%(1000*60))/1000);
      document.getElementById('dd').textContent=dd;
      document.getElementById('hh').textContent=hh.toString().padStart(2,'0');
      document.getElementById('mm').textContent=mm.toString().padStart(2,'0');
      document.getElementById('ss').textContent=ss.toString().padStart(2,'0');
    }
    setInterval(update,1000); update();

    // Year
    document.getElementById('year').textContent=new Date().getFullYear();

    // Subscribe mock
    document.getElementById('subscribeBtn').addEventListener('click',()=>{
      const email=document.getElementById('email').value.trim();
      if(!/^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(email)){
        alert('Please enter a valid email');
        return;
      }
      alert('Thanks! We will notify you at '+email);
      document.getElementById('email').value='';
    });
  </script>
</body>
</html>
